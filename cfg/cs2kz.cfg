// CS2KZ Server Config

// This is executed at the start of each map
// These settings are all but required for CS2KZ
// You should not need to edit this file

// No fun allowed
sv_party_mode false

// Make sure gamemode is set to Custom - Fix weirdness with respawn
game_type 3
game_mode 0

// Respawn on death, Must be enabled!
mp_respawn_on_death_ct true
mp_respawn_on_death_t true
mp_respawn_immunitytime -1

// Fix crashes related to spawns
mp_randomspawn 0

// Fix crashes related to !hide/player disconnects
sv_disconnected_players_cleanup_delay 1

// Clean up player HUD
sv_disable_radar 1
mp_playercashawards false
mp_teamcashawards false
mp_startmoney 0
mp_maxmoney 0

// Clean up player equipment
sv_infinite_ammo 2
mp_buytime 0
mp_free_armor 2
mp_give_player_c4 false
mp_death_drop_c4 false
mp_death_drop_defuser false
mp_death_drop_grenade 0
mp_death_drop_gun 0
mp_drop_knife_enable false
mp_weapons_allow_map_placed false
mp_t_default_secondary weapon_usp_silencer
mp_ct_default_secondary weapon_usp_silencer
mp_disconnect_kills_players false
mp_disconnect_kills_bots false

// No limits on joining teams
mp_autoteambalance false
mp_limitteams 0
mp_spectators_max 64
mp_force_pick_time 60

// General
sv_allow_annotations true
sv_falldamage_scale 0
sv_full_alltalk true
sv_talk_enemy_dead true
mp_autokick false

// Clean up game rounds
mp_freezetime 0
mp_halftime false
mp_ignore_round_win_conditions false
mp_match_end_changelevel true
mp_team_intro_time 0
mp_win_panel_display_time 0

// Reduce spam
sv_allow_votes false
sv_ignoregrenaderadio true

// Disable warmup
mp_warmuptime 0
mp_warmuptime_all_players_connected 0
mp_warmup_online_enabled false
mp_warmup_offline_enabled false
mp_warmup_end

// Bots
bot_quota 0
bot_quota_mode fill
bot_stop 1
