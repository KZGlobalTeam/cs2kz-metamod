// CS2KZ Server Config

// This is executed at the start of each map
// These settings are all but required for CS2KZ
// You should not need to edit this file

// No fun allowed
sv_party_mode 0

// Respawn on death
// Must be enabled
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
mp_respawn_immunitytime -1

// Hide money
mp_playercashawards 0
mp_teamcashawards 0
mp_startmoney 0
mp_maxmoney 0

// Stop dropping guns
mp_give_player_c4 0
mp_death_drop_c4 0
mp_death_drop_defuser 0
mp_death_drop_grenade 0
mp_death_drop_gun 0
mp_drop_knife_enable 0
mp_weapons_allow_map_placed 0
mp_t_default_secondary ""
mp_ct_default_secondary ""
mp_disconnect_kills_players 0
mp_disconnect_kills_bots 0

// No limits on joining teams
mp_autoteambalance 0
mp_limitteams 0
mp_spectators_max 64

// General
sv_pure 0
bot_quota 0
sv_allow_votes 0
sv_infinite_ammo 2
mp_free_armor 2
mp_buytime 0
mp_roundtime 0
mp_roundtime_defuse 0
mp_roundtime_hostage 0
mp_freezetime 0
mp_team_intro_time 0
mp_warmuptime 0
mp_warmup_online_enabled 0
mp_warmup_offline_enabled 0
mp_warmuptime_all_players_connected 0
mp_timelimit 9999999
mp_ignore_round_win_conditions 1
mp_match_end_changelevel 1
sv_ignoregrenaderadio 1
sv_disable_radar 1
sv_full_alltalk 1
sv_talk_enemy_dead 1

// Fix crashes related to spawns
mp_randomspawn 0
// Fix crashes related to !hide/player disconnects
sv_disconnected_players_cleanup_delay 1

// Team picking
mp_force_pick_time 60

// Restart round to ensure settings (e.g. mp_weapons_allow_map_placed) are applied
mp_restartgame 1

mp_t_default_secondary weapon_usp_silencer
mp_ct_default_secondary weapon_usp_silencer

mp_autokick 0

bot_quota_mode normal
bot_stop 1