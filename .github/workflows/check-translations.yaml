name: Translations checks

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'translations/**'
      - 'menu/**'
      - 'scripts/**'
  push:
    paths:
      - '.github/workflows/**'
      - 'translations/**'
      - 'menu/**'
      - 'scripts/**'

jobs:
  lint-translations:
    name: Lint Translation Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run translation linter
        run: python scripts/check_translations.py translations

      - name: Upload linter results
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: translation-lint-results
          path: translations/
          retention-days: 7
